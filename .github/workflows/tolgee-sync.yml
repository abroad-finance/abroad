name: i18n-sync
on:
  pull_request:
  push:
    branches: [main]

jobs:
  tolgee:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: abroad-ui
    steps:
      - uses: actions/checkout@v4
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      - name: Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: '1.2.22'
      - name: Install UI deps
        run: bun install --frozen-lockfile
        working-directory: .

      # PRs: show warnings as annotations (do not fail the PR)
      - name: Tolgee compare
        if: ${{ github.event_name == 'pull_request' }}
        run: bun run i18n:compare || true
        env:
          TOLGEE_API_KEY: ${{ secrets.TOLGEE_API_KEY }}

      # main: actually sync (create missing keys and fail on real errors)
      - name: Tolgee sync
        if: ${{ github.ref == 'refs/heads/main' }}
        run: bun run i18n:sync
        env:
          TOLGEE_API_KEY: ${{ secrets.TOLGEE_API_KEY }}
