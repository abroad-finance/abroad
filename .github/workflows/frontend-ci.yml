name: Frontend CI

on:
  pull_request:
    branches: [ main ]
    paths:
      - 'abroad-ui/**'
      - 'package.json'
      - 'package-lock.json'

jobs:
  frontend:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: npm
          cache-dependency-path: package-lock.json

      - name: Install dependencies (UI)
        run: npm ci --workspace=abroad-ui --no-audit --no-fund

      - name: Lint (UI)
        run: npm -w abroad-ui run lint --if-present

      - name: Build (UI)
        run: npm -w abroad-ui run build:code --if-present
