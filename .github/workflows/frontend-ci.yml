name: Frontend CI

on:
  pull_request:
    branches: [ main ]
    paths:
      - 'abroad-ui/**'

jobs:
  frontend:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: abroad-ui
    steps:
      - uses: actions/checkout@v4
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
      - name: Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: '1.2.22'
      - name: Install dependencies
        run: bun install --frozen-lockfile
      - name: Lint (UI)
        run: bun run lint --if-present
      - name: Build (UI)
        run: bun run build --if-present
