name: Server CI

on:
  pull_request:
    branches: [ main ]
    paths:
      - 'abroad-server/**'

jobs:
  server:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: abroad-server
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'

      - name: Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: '1.2.22'

      - name: Install dependencies
        run: bun install --frozen-lockfile
        working-directory: ..

      - name: Lint/format
        run: bun run format --if-present

      - name: Build
        run: bun run build --if-present

      - name: Run tests
        run: bun run test --if-present
