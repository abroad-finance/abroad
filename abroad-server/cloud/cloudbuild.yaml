steps:
  # 1. Build and push with remote cache to keep runs under a minute on rebuilds
  - id: Build & Push (cached)
    name: gcr.io/cloud-builders/docker
    entrypoint: bash
    env:
      - DOCKER_BUILDKIT=1
    args:
      - -c
      - |
        set -euo pipefail
        docker buildx create --use --name cloudbuild || docker buildx use cloudbuild
        docker buildx build \
          --cache-from=type=registry,ref=$_AR_HOSTNAME/$PROJECT_ID/cloud-run-source-deploy/$REPO_NAME/$_SERVICE_NAME:buildcache \
          --cache-to=type=registry,ref=$_AR_HOSTNAME/$PROJECT_ID/cloud-run-source-deploy/$REPO_NAME/$_SERVICE_NAME:buildcache,mode=max,image-manifest=true \
          --build-arg SENTRY_ENVIRONMENT=$_SENTRY_ENVIRONMENT \
          --build-arg SENTRY_RELEASE=$COMMIT_SHA \
          --tag $_AR_HOSTNAME/$PROJECT_ID/cloud-run-source-deploy/$REPO_NAME/$_SERVICE_NAME:$COMMIT_SHA \
          --tag $_AR_HOSTNAME/$PROJECT_ID/cloud-run-source-deploy/$REPO_NAME/$_SERVICE_NAME:latest \
          --file abroad-server/Dockerfile \
          --push \
          abroad-server
    waitFor: ["-"]

  # 2. Render kustomization without apt-get to save startup time
  - id: Substitute kustomization
    name: gcr.io/google.com/cloudsdktool/cloud-sdk:slim
    entrypoint: bash
    args:
      - -c
      - |
        set -euo pipefail
        python_bin="$(command -v python3 || command -v python)"
        if [ -z "$python_bin" ]; then
          echo "Python interpreter is required for kustomization templating." >&2
          exit 1
        fi
        "$python_bin" -c "import os; from pathlib import Path; template = Path('abroad-server/k8s/kustomization.yaml').read_text(); Path('abroad-server/k8s/kustomization.yaml').write_text(os.path.expandvars(template))"
    env:
      - PROJECT_ID=$PROJECT_ID
      - COMMIT_SHA=$COMMIT_SHA
      - REPO_NAME=$REPO_NAME
      - _SERVICE_NAME=$_SERVICE_NAME
    waitFor: ["-"]

  # 3. Apply database migrations with the freshly-built image
  - id: Migrate
    name: $_AR_HOSTNAME/$PROJECT_ID/cloud-run-source-deploy/$REPO_NAME/$_SERVICE_NAME:$COMMIT_SHA
    entrypoint: sh
    args:
      - -c
      - |
        cd /app && npx prisma migrate deploy
    secretEnv: ["DATABASE_URL"]
    waitFor: ["Build & Push (cached)"]

  # 4. Deploy to Cloud Run after migrations
  - id: Deploy Cloud Run
    name: gcr.io/google.com/cloudsdktool/cloud-sdk:slim
    entrypoint: gcloud
    args:
      - run
      - services
      - update
      - $_SERVICE_NAME
      - --platform=managed
      - --image=$_AR_HOSTNAME/$PROJECT_ID/cloud-run-source-deploy/$REPO_NAME/$_SERVICE_NAME:$COMMIT_SHA
      - --labels=managed-by=gcp-cloud-build-deploy-cloud-run,commit-sha=$COMMIT_SHA,gcb-build-id=$BUILD_ID,gcb-trigger-id=$_TRIGGER_ID
      - --region=$_DEPLOY_REGION
      - --update-env-vars=SENTRY_ENVIRONMENT=$_SENTRY_ENVIRONMENT,SENTRY_RELEASE=$COMMIT_SHA
      - --update-secrets=SENTRY_DSN=$_SENTRY_DSN_SECRET:latest
      - --quiet
      - --async
    waitFor: ["Migrate"]

  # 4b. Deploy the WebSocket bridge as a separate Cloud Run service
  - id: Deploy Cloud Run (ws)
    name: gcr.io/google.com/cloudsdktool/cloud-sdk:slim
    entrypoint: gcloud
    args:
      - run
      - deploy
      - $_WS_SERVICE_NAME
      - --platform=managed
      - --image=$_AR_HOSTNAME/$PROJECT_ID/cloud-run-source-deploy/$REPO_NAME/$_SERVICE_NAME:$COMMIT_SHA
      - --region=$_DEPLOY_REGION
      - --allow-unauthenticated
      - --labels=managed-by=gcp-cloud-build-deploy-cloud-run,commit-sha=$COMMIT_SHA,gcb-build-id=$BUILD_ID,gcb-trigger-id=$_TRIGGER_ID,component=ws
      - --command=node
      - --args=dist/app/workers/websocket/server.js
      - --update-env-vars=SENTRY_ENVIRONMENT=$_SENTRY_ENVIRONMENT,SENTRY_RELEASE=$COMMIT_SHA
      - --update-secrets=SENTRY_DSN=$_SENTRY_DSN_SECRET:latest
      - --async
    waitFor: ["Migrate"]

  # 5. Deploy to GKE (after manifests & migrations)
  - id: Deploy GKE workloads
    name: gcr.io/cloud-builders/kubectl
    env:
      - CLOUDSDK_COMPUTE_REGION=$_DEPLOY_REGION
      - CLOUDSDK_CONTAINER_CLUSTER=$_GKE_CLUSTER
      - PROJECT_ID=$PROJECT_ID
    args: ["apply", "-k", "abroad-server/k8s"]
    waitFor: ["Substitute kustomization", "Migrate"]

  # 6. Wait for listener, consumer, and outbox rollouts
  - id: Verify GKE rollouts
    name: gcr.io/cloud-builders/kubectl
    entrypoint: bash
    env:
      - CLOUDSDK_COMPUTE_REGION=$_DEPLOY_REGION
      - CLOUDSDK_CONTAINER_CLUSTER=$_GKE_CLUSTER
      - PROJECT_ID=$PROJECT_ID
    args:
      - -c
      - |
        kubectl rollout status deployment/abroad-listeners --timeout=10s || true
        kubectl rollout status deployment/abroad-consumers --timeout=10s || true
        kubectl rollout status deployment/abroad-outbox --timeout=10s || true
    waitFor: ["Deploy GKE workloads"]

images:
  - $_AR_HOSTNAME/$PROJECT_ID/cloud-run-source-deploy/$REPO_NAME/$_SERVICE_NAME:$COMMIT_SHA

options:
  substitutionOption: ALLOW_LOOSE
  logging: CLOUD_LOGGING_ONLY
  machineType: E2_HIGHCPU_32

substitutions:
  _DEPLOY_REGION: us-east1
  _AR_HOSTNAME: us-east1-docker.pkg.dev
  _PLATFORM: managed
  _SERVICE_NAME: abroad-api
  _WS_SERVICE_NAME: abroad-ws
  _SENTRY_DSN_SECRET: SENTRY_DSN
  _SENTRY_ENVIRONMENT: production
  _TRIGGER_ID: ""
  _GKE_CLUSTER: ""

tags:
  - gcp-cloud-build-deploy-cloud-run
  - gcp-cloud-build-deploy-cloud-run-managed
  - abroad-api
  - abroad-ws

availableSecrets:
  secretManager:
    - versionName: projects/$PROJECT_ID/secrets/DATABASE_URL/versions/latest
      env: DATABASE_URL
